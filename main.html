<!DOCTYPE html>
<html>
<head>
	<title>Colorful Squares</title>
	<style>
		.square {
			width: 50px;
			height: 50px;
			display: inline-block;
			margin: 10px;
			background-color: #E6E6FA; /*lavender */
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div onmouseenter="mouseenter()" onmouseleave="mouseleave()" class="square" id="square1" ></div>
	<div onmouseenter="mouseenter2()" onmouseleave="mouseleave()" class="square" id="square2" ></div>
	<div onmouseenter="mouseenter3()" onmouseleave="mouseleave()"  class="square" id="square3" ></div>
	<script type="text/javascript" src="./script.js">
	</script>
</body>
</html>
